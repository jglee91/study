<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>My Contacts</title>
</head>
<body>
  <div class="container">
    <h1 class="center-align">My Contacts</h1>
    <input type="text" id="filterInput" placeholder="Search names..." />
    <ul id="names" class="collection with-header">
      <!-- A -->
      <li class="collection-header">
        <h5>A</h5>
      </li>
      <li class="collection-item">
        <a href="#">Abe</a>
      </li>
      <li class="collection-item">
        <a href="#">Adam</a>
      </li>
      <li class="collection-item">
        <a href="#">Alan</a>
      </li>
      <li class="collection-item">
        <a href="#">Anna</a>
      </li>
      <!-- B -->
      <li class="collection-header">
        <h5>B</h5>
      </li>
      <li class="collection-item">
        <a href="#">Beth</a>
      </li>
      <li class="collection-item">
        <a href="#">Bill</a>
      </li>
      <li class="collection-item">
        <a href="#">Bob</a>
      </li>
      <li class="collection-item">
        <a href="#">Brad</a>
      </li>
      <!-- C -->
      <li class="collection-header">
        <h5>C</h5>
      </li>
      <li class="collection-item">
        <a href="#">Carrie</a>
      </li>
      <li class="collection-item">
        <a href="#">Cathy</a>
      </li>
      <li class="collection-item">
        <a href="#">Courtney</a>
      </li>
    </ul>
  </div>
  <script>
    // Get Input element
    let filterInput = document.querySelector('#filterInput');
    // Add event listener
    filterInput.addEventListener('keyup', filterNames);

    function filterNames(e) {
      let filterValue = e.target.value.toUpperCase();

      // Get names ul
      let ul = document.querySelector('#names');
      // Get lis from ul
      let li = ul.querySelectorAll('li.collection-item');
      // Loop through lis
      for(let i=0; i<li.length; i++) {
        let a = li[i].querySelector('a');
        if (a.textContent.toUpperCase().indexOf(filterValue) > -1) {
          li[i].style.display = '';
        } else {
          li[i].style.display = 'none';
        }
      }
    }
  </script>
</body>
</html>
